# .github/workflows/gh-pages.yml
name: Deploy Angular static content from docs/browser to GitHub Pages

on:
  push:
    branches: ["master"]  # Cambia a "main" o "master" seg√∫n tu rama principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (only docs/browser)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/browser'   # <--- SOLO esta carpeta se sube a Pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
